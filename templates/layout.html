<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
	    <script src="{{ url_for("static", filename="js/main.js") }}" defer></script>
    </head>
<body>
<!-- navbar for all pages -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Star Wars Planets</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{url_for('index')}}">Home</a></li>
            </ul>
            
                {% if username %}
                <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ username }}</a></li>
                <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                
                {% else %}
                <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
                <li><button id="login" data-toggle="modal" data-target="#loginModal" data-whatever="@mdo" class="btn bt-default">Login</button></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form action="/login" method="post">
                <div class="form-group">
                    <label for="recipient-name" class="control-label" name="">Username:</label>
                    <input type="text" class="form-control" id="user-name" name="username">
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">Password:</label>
                    <textarea class="form-control" id="password-text" name="password"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                </form>
            </div>
            
            </div>
        </div>
    </div>
    <p>{{ username }}</p>
    {% block content %}
    {% endblock %}
</body>
<footer>
</footer>
</html>
